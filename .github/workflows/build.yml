name: Build Binaries
defaults:
  run:
    shell: bash

on:
  workflow_dispatch

jobs:
  create_release:
    name: Create Release
    if: contains('["raub"]', github.actor)
    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:

      - name: Fetch Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: 'npm'

      - name: Get Package Version
        id: package-version
        run: node -p "'version='+require('./package').version" >> $GITHUB_OUTPUT

      - name: Create Draft Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          tag_name: ${{ steps.package-version.outputs.version }}
          name: Release ${{ steps.package-version.outputs.version }}
          body: Binaries at ${{ github.sha }}

  build:
    name: Build
    strategy:
        matrix:
          os: [ubuntu-20.04, windows-2022, macos-11, [self-hosted, linux, ARM64]]

    runs-on: ${{ matrix.os }}

    steps:

      - name: Fetch Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: 'npm'

      - name: Install Modules
        run: npm ci --ignore-scripts

      - name: Add msbuild to PATH
        if: matrix.os == 'windows-2022'
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      # - name: Echo Path 1
      #   if: matrix.os == 'windows-2022'
      #   run: echo path is $PATH

      # - name: Echo Path CMD
      #   if: matrix.os == 'windows-2022'
      #   shell: cmd
      #   run: PATH

      # - name: Re-export PATH to file
      #   if: matrix.os == 'windows-2022'
      #   shell: cmd
      #   run: PATH > path.txt

      # - name: Echo PATH from file
      #   if: matrix.os == 'windows-2022'
      #   run: cat path.txt

      # - name: Re-export PATH from file
      #   id: path-export
      #   if: matrix.os == 'windows-2022'
      #   run: cat path.txt >> $GITHUB_OUTPUT

      # - name: Echo Path 2
      #   if: matrix.os == 'windows-2022'
      #   run: echo path is ${{ steps.path-export.outputs.PATH }}

      # - name: Apply Path
      #   if: matrix.os == 'windows-2022'
      #   run: export PATH=${{ steps.path-export.outputs.PATH }}:$PATH

      - name: LS MsBuild
        if: matrix.os == 'windows-2022'
        run: ls /c/Program Files/Microsoft Visual Studio/2022/Enterprise/MSBuild/Current/Bin/amd64

      - name: Build Current Binary
        run: npm run build-all

      - name: Get Package Version
        id: package-version
        run: node -p "'version='+require('./package').version" >> $GITHUB_OUTPUT

      - name: Pack Files
        id: pack-files
        run: node -e "require('addon-tools-raub').actionPack()" >> $GITHUB_OUTPUT

      - name: Store Binaries
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          tag_name: ${{ steps.package-version.outputs.version }}
          name: Release ${{ steps.package-version.outputs.version }}
          files: ${{ steps.pack-files.outputs.pack }}
